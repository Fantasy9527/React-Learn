<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>你好呀,李银河</title>
    <script src="http://cdn.bootcss.com/react/15.1.0/react.js"></script>
    <script src="http://cdn.bootcss.com/react/15.1.0/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.24/browser.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="container2"></div>
    <script type="text/babel">
    var data=['李银河','李银河2','李银河3','李银河4','李银河5']
        ReactDOM.render(
          <div>
                    {
                      data.map(function(io,index){
                        return <div key={index}>你好呀,{io}</div>
                      })
                    }
          </div>
        ,document.getElementById('container'))

        var data2=[
          {name:'小白'},
          {name:'小黄'},
          {name:'小黑'},
          {name:'小粉'},
          {name:'小河'}
        ];
            ReactDOM.render(
              <div>
                        {
                          data2.map(function(io){
                            return <p key={io.name}>{io.name},</p>
                          })
                        }
                        给你们拜年了.
              </div>
            ,document.getElementById('container2'))
    </script>
</body>
</html>
