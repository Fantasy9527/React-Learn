<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>你好呀,李银河 - getDefultProps</title>
    <script src="http://cdn.bootcss.com/react/15.1.0/react.js"></script>
    <script src="http://cdn.bootcss.com/react/15.1.0/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.24/browser.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
      var Demo =  React.createClass({
        getDefaultProps:function(){
          return {
            name:'爱你就像爱生命'
          }
        },
        render:function(){
          console.log(this)
          return <div>{this.props.name}</div>
        }
      })
      ReactDOM.render(<Demo />,document.getElementById("container"))
    </script>
</body>
</html>
