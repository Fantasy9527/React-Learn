<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>你好呀,李银河 - form</title>
    <script src="http://cdn.bootcss.com/react/15.1.0/react.js"></script>
    <script src="http://cdn.bootcss.com/react/15.1.0/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.24/browser.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
  var Component = React.createClass({
    getInitialState:function(){
      return {value:'爱你就像爱生命'};
    },
    changeHandle:function(e){
      this.state.value=e.target.value
      this.setState(this.state);
    },
    render:function(){
      return <div>
            <input type="text" value={this.state.value} onChange={this.changeHandle} />;
            <p>{this.state.value}</p>
      </div>
    }
  });

  ReactDOM.render(<Component /> ,document.getElementById("container"));
    </script>
</body>
</html>
