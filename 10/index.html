<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>你好呀,李银河 - state</title>
    <script src="http://cdn.bootcss.com/react/15.1.0/react.js"></script>
    <script src="http://cdn.bootcss.com/react/15.1.0/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.24/browser.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
var Component =React.createClass({
        getInitialState:function(){
          return {
            count:0
          }
        },
        clickHandle:function(){
          var state =this.state;
          state.count++;
          this.setState(state);
        },
        render:function(){
          return <div>
              <button onClick={this.clickHandle}>点我</button>
              <div>{this.state.count}</div>
          </div>
        }
});

ReactDOM.render(<Component /> ,document.getElementById("container"))
    </script>
</body>
</html>
